Configuration:
  status: debug
  monitorInterval: 1800

  Properties:
    Property:
      - name: LOG_HOME
        value: vendorsbar-order

  appenders:
    #    OrderAppender:
    #      name: OrderAppender
    #      fileName: log.log
    #      target: SYSTEM_OUT
    #      PatternLayout:
    #        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      - name: RunningTrace
        fileName: ${LOG_HOME}/trace.log
        filePattern: "${LOG_HOME}/$${date:yyyy-MM}/trace-%d{yyyy-MM-dd-HH}-%i.log"
        PatternLayout:
          pattern: "%date{yyyy-MM-dd HH:mm:ss} %level [%thread][%file:%line] - %msg%n"
        Filters:
          ThresholdFilter:
            - level: trace
            - level: debug
              onMatch: DENY
              onMismatch: NEUTRAL
        Policies:
          TimeBasedTriggeringPolicy:
            modulate: true
            interval: 4
          SizeBasedTriggeringPolicy:
            size: 20MB
        DefaultRollOverStrategy:
          max: 20
      - name: RunningInfo
        fileName: ${LOG_HOME}/info.log
        filePattern: "${LOG_HOME}/$${date:yyyy-MM}/info-%d{yyyy-MM-dd-HH}-%i.log"
        PatternLayout:
          pattern: "%date{yyyy-MM-dd HH:mm:ss} %level [%thread][%file:%line] - %msg%n"
        Filters:
          ThresholdFilter:
            - level: info
            - level: warn
              onMatch: DENY
              onMismatch: NEUTRAL
        Policies:
          TimeBasedTriggeringPolicy:
            modulate: true
            interval: 4
          SizeBasedTriggeringPolicy:
            size: 50MB
        DefaultRollOverStrategy:
          max: 25
      - name: RunningError
        fileName: ${LOG_HOME}/error.log
        filePattern: "${LOG_HOME}/$${date:yyyy-MM}/error-%d{yyyy-MM-dd-HH}-%i.log"
        PatternLayout:
          pattern: "%date{yyyy-MM-dd HH:mm:ss} %level [%thread][%file:%line] - %msg%n"
        Filters:
          ThresholdFilter:
            - level: error
        Policies:
          TimeBasedTriggeringPolicy:
            modulate: true
            interval: 4
          SizeBasedTriggeringPolicy:
            size: 20MB
        DefaultRollOverStrategy:
          max: 20

  Loggers:
    logger:
      - name: org.springframework
        level: info
      - name: org.apache.http
        level: info
      - name: org.hibernate
        level: info
      - name: org.mybatis.spring
        level: info
    #      - name: com.vich.order
    #        level: info
    #        AppenderRef:
    #          - ref: OrderAppender

    Root:
      level: all
      AppenderRef:
        - ref: ConsoleAppender
        - ref: RunningTrace
        - ref: RunningInfo
        - ref: RunningError
