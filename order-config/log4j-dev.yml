Configuration:
  status: debug
  monitorInterval: 1800,

  Properties:
    Property:
      - name: LOG_HOME
        value: "vendorsbar-order"

  Appenders:
    OrderAppender:
      name: OrderAppender
      target: SYSTEM_OUT
        PatternLayout:
          Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      - name: RunningTrace
        fileName: ${LOG_HOME}/trace.log
        filePattern: "${LOG_HOME}/$${date:yyyy-MM}/trace-%d{yyyy-MM-dd-HH}-%i.log"
        PatternLayout:
          pattern: "%date{yyyy-MM-dd HH:mm:ss} %level [%thread][%file:%line] - %msg%n"
        Filters:
          ThresholdFilter:
            - level: TRACE
            - level: DEBUG
              onMatch: DENY
              onMismatch: NEUTRAL
        Policies:
          TimeBasedTriggeringPolicy:
            modulate: true
            interval: 4
          SizeBasedTriggeringPolicy:
            size: 20MB
        DefaultRollOverStrategy:
          max: 20
      - name: RunningInfo
        fileName: ${LOG_HOME}/info.log
        filePattern: "${LOG_HOME}/$${date:yyyy-MM}/info-%d{yyyy-MM-dd-HH}-%i.log"
        PatternLayout:
          pattern: "%date{yyyy-MM-dd HH:mm:ss} %level [%thread][%file:%line] - %msg%n"
        Filters:
          ThresholdFilter:
            - level: INFO
            - level: WARN
              onMatch: DENY
              onMismatch: NEUTRAL
        Policies:
          TimeBasedTriggeringPolicy:
            modulate: true
            interval: 4
          SizeBasedTriggeringPolicy:
            size: 50MB
        DefaultRollOverStrategy:
          max: 25
      - name: RunningError
        fileName: ${LOG_HOME}/error.log
        filePattern: "${LOG_HOME}/$${date:yyyy-MM}/error-%d{yyyy-MM-dd-HH}-%i.log"
        PatternLayout:
          pattern: "%date{yyyy-MM-dd HH:mm:ss} %level [%thread][%file:%line] - %msg%n"
        Filters:
          ThresholdFilter:
            - level: ERROR
        Policies:
          TimeBasedTriggeringPolicy:
            modulate: true
            interval: 4
          SizeBasedTriggeringPolicy:
            size: 20MB
        DefaultRollOverStrategy:
          max: 20

  Loggers:
    logger:
      - name: org.springframework
        level: INFO
      - name: org.apache.http
          level: INFO
      - name: org.hibernate
          level: INFO
      - name: org.mybatis.spring
          level: INFO
      - name: com.vich.settings
        level: INFO
        AppenderRef:
          - ref: OrderAppender

    Root:
      level: ALL
      AppenderRef:
        - ref: OrderAppender
        - ref: RunningTrace
        - ref: RunningInfo
        - ref: RunningError
